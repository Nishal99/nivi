<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm w-full bg-white p-8 rounded-lg shadow-lg m-5">
        <h2 class="text-center text-2xl font-bold mb-6">Log in your account</h2>
        <form class="flex flex-col" (ngSubmit)="login()">
            <div class="form-group gap-4 mb-4 flex flex-col justify-center">
                <label for="username" class="text-md">Username</label>
                <div class="rounded-md bg-white/5 pl-3 outline-1 -outline-offset-1 outline-black/10 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-500 mb-4 flex flex-col justify-center">
                    <input type="text" id="username"
                        class="min-w-0 grow bg-transparent py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
                        placeholder="Enter username"
                        [(ngModel)]="username"
                        name="username"
                        required>
                </div>
            </div>
            <div class="form-group mb-6 flex flex-col justify-center gap-4">
                <label for="password" class="text-md">Password</label>
                <div class="rounded-md bg-white/5 pl-3 outline-1 -outline-offset-1 outline-black/10 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-500 mb-4 flex flex-col justify-center">
                    <input type="password" id="password"
                        class="min-w-0 grow bg-transparent py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-500 focus:outline-none sm:text-sm/6"
                        placeholder="Enter password"
                        [(ngModel)]="password"
                        name="password"
                        required>
                </div>
            </div>
            <div class="text-right mb-4">
                <a routerLink="/reset-password" class="text-blue-500 hover:text-blue-700 text-sm">Forgot Password?</a>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white hover:bg-blue-600 font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 transition delay-150 duration-300 ease-in-out hover:-translate-y-0.75 hover:scale-105">
                Log In
            </button>
        </form>
    </div>
</div>
